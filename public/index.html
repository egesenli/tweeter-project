<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font icons -->
  <script src="https://kit.fontawesome.com/6a03c16f53.js" crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="styles/header.css" type="text/css" />
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="styles/new-tweet-error.css" type="text/css" />
  <link rel="stylesheet" href="styles/all-tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/responsiveness.css" type="text/css"/>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
    <div class="container-column">
      <span><b>Write</b> a new tweet</span>
      <i class="fas fa-angle-double-down red-color"></i>
    </div>
  </nav>

  <!-- Header -->
  <header class="header-profile container-column">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2 id="h2-profile"><b id="b-profile">Hale</b> Senli</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->

  <main class="container">
    <section class="new-tweet">
      <section id="new-tweet-error">
        <div class="error-msg-cont container-row">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <p id="nt-error-msg" class="red-color"></p>
        </div>
      </section>
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="under-tweet-div">
          <button class="tweet-btn" type="submit">Tweet</button>
          <output name="counter" id="tweet-counter" for="tweet-text">140<output>
        </div>
      </form>
    </section>

    <!-- Timeline section -->

    <section id="tweets-container">
    </section>
  </main>

</body>

</html>
